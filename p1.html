
<html>

<head>

    <title>Webpage with Dropdown Menu</title>
    <style>
        /* Add a green padding around the h1 element */
        h1 {
            background-color: #4CAF50; /* Green color */
            color: white; /* White text */
            padding: 10px; /* Padding around the text */
        }
    </style>
</head>

<body>

    <h1>Air Quality Tracker</h1>

    <!-- Dropdown Menu -->
    <br>
    <label for="pages">Select a Page:</label>
    <select id="pages" onchange="navigate()">
        <option value="#" selected disabled>Select a Page</option>
        <option value="Air_Tracker.html">Details About Air tracker</option>
        <option value="About.html">About</option>
        <option value="Help.html">Help</option>
    </select>

    <script>
        function navigate() {
            // Get the selected page from the dropdown
            var selectedPage = document.getElementById("pages").value;

            // Redirect to the selected page
            if (selectedPage !== "#") {
                window.location.href = selectedPage;
            }
        }
    </script>

    <!-- Input Fields -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <!-- Picture of a random globe -->
    <img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvam9iNjc4LTE2OC1wLWwxNjRweGs0LnBuZw.png"
        alt="Random Globe" style="width: 100%; max-width: 400px; margin: 20px 0;">

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter your location">

</body>

</html>
